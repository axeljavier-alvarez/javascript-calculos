 <!-- EGRESOS -->
 <form id="formularioIndemnizacion" class="p-5 border-gray">
    <h5>CALCULAR INDEMNIZACION</h5>
    <br>
    <div class="mb-3">
        <input type="number" class="form-control" id="sueldo" placeholder="Ingrese el sueldo"
            autocomplete="off">
    </div> 
    <div class="mb-3">
        <input type="number" class="form-control" id="añosPendientes" placeholder="Ingrese la cantidad de años trabajados"
            autocomplete="off">
    </div>  
    <div class="mb-3">
        <input type="number" class="form-control" id="mesesPendientes" placeholder="Ingrese los meses pendientes que tiene"
            autocomplete="off">
    </div> 
    <div class="mb-3">
        <p id="bono14">

        </p>
        <p id="aguinaldo">

        </p>
    </div> 
   

    <div class="mb-3">
        <input type="number" class="form-control" id="salarioPendiente" placeholder="Ingrese el salario pendiente"
            autocomplete="off">
    </div>
    <div class="mb-3">
        <input type="number" class="form-control" id="cobrosPendientes" placeholder="Deudas o cobros pendientes"
            autocomplete="off">
    </div> 
    <div class="mb-3">
        <button type="button" onclick="calcularIndemnizacion()" class="btn btn-primary form-control">
            Calcular Indemnizacion
        </button>
    </div>

    <div class="mb-3">
        <button type="button" onclick="borrarDatos()" class="btn btn-danger form-control">
            Borrar Datos
        </button>
    </div>


    <input type="text" class="form-control" id="resultado" readonly>

</form>
